<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - BlueBay Technologies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #0073e6;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .signup-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-form button {
            padding: 10px 20px;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-form button:hover {
            background: #005bb5;
        }
        .signup-form a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #0073e6;
            text-decoration: none;
        }
        .signup-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>BlueBay Technologies</h1>
    </header>
    <div class="signup-form">
        <h2>Sign Up</h2>
        <form>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="login.html">Already have an account? Login</a>
    </div>
</body>
</html>
